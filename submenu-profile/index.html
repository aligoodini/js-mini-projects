<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>submenu profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all-profile">
      <img src="img/prof.jpg" alt="" class="main-profile" />
      <div class="profile-card">
        <span class="profile-card__title">علی گودینی</span>
        <span class="profile-card__sub-title">طراح و برنامه نویس وب</span>

        <ul class="profile-card-list">
          <li class="profile-card_item">
            <span class="profile-card__item-tex">پروفایل من</span>
            <img
              src="img/user-profile.png"
              alt=""
              class="profile-card__image"
            />
          </li>
          <li class="profile-card_item">
            <span class="profile-card__item-tex">تغییر اطلاعات</span>
            <img src="img/edit.png" alt="" class="profile-card__image" />
          </li>
          <li class="profile-card_item">
            <span class="profile-card__item-tex">پیام ها</span>
            <img src="img/inbox.png" alt="" class="profile-card__image" />
          </li>
          <li class="profile-card_item">
            <span class="profile-card__item-tex">تنظیمات</span>
            <img src="img/setting.png" alt="" class="profile-card__image" />
          </li>
          <li class="profile-card_item">
            <span class="profile-card__item-tex">پشتیبانی</span>
            <img src="img/help.jpg" alt="" class="profile-card__image" />
          </li>
          <li class="profile-card_item">
            <span class="profile-card__item-tex">خروج</span>
            <img src="img/logout.png" alt="" class="profile-card__image" />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
